<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JQuery CDN -->
    <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    ></script>

    <!-- Day.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.1/dayjs.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4" id="searchbar">
                <div>
                    <h4>Search for a City:</h4>
                    <input id="city-name" type="text" class="form-control w-75 float-start" placeholder="City name ...">
                    <button class="btn btn-primary float-none" id= "submit" type="button"><img src="img/icon-search.svg" alt="Search Icon"></button>
                </div>
                <div id="previous-search">

                </div>
            </div>
            <div class="col-8" id="weather-section">
                <div id="current-weather" class="border border-light rounded" >
                    <h2><span id="city"></span><span id="date"></span><span id="weather-icon"></span></h2>
                    <p id="temp"></p>
                    <p id="humid">Humidity</p>
                    <p id="wind">Wind Speed</p>
                    <p id="uv">UV Index</p>

                </div>
                <div class="row" id="forecast">
                    <h3>5-Day Forecast:</h3>
                    <div class="col-2">

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">

                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- My script file -->
<script src="script.js"></script>

</body>
</html>
